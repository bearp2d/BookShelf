machine:
    php:
        version:
          - 7.0.4
          - hhvm

dependencies:
    pre:
      - cp .env.travis .env
      - mysql -e 'create database homestead;'
      - composer self-update
      - composer install --dev --prefer-source --no-interaction
      - php artisan key:generate
      - php artisan migrate --force

    post:
      - vendor/bin/phpunit